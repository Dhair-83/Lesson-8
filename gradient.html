<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            height: 450px;
            width: 560px;
            background: linear-gradient(to left, blue, yellow, black, red, purple)

        #div2{

            background: radial-gradient(circle, purple 24%, red 30%, orange 65% )
        }
    </style>
</head>

<div id="div1">
    LINEAR
</div>
<div id="div2">
    RADIAL
</div>
</body>
</html>
